{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Add Listing</h2>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
      <div class="add-listing">
        <form enctype="multipart/form-data" {% url 'add_listing' %}" method="POST">
        {% csrf_token %}

        {{ form }}
        <input type="submit">
        </form>
      </div>
{% endblock %}
